<div class="homeDiv">
    <div class="opacityDiv">
        <!-- When user isn't logged in -->
        <div class="FirstLogedIn" ng-show="!vm.isAuth">
            <nav class="mainNav">
                <ul>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">about teachers</a></li>
                    <li><a href="#">gallery</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </nav>
            <div class="buttons">
                <div class="buttonLogIn">
                    <div class="ButtonBorder">
                        <a ng-show="!vm.isAuth" href="#/login">log in</a>
                    </div>
                </div>
                <div class="buttonLogIn">
                    <div class="ButtonBorder">
                        <a ng-show="!vm.isAuth" href="#/signup">sign up</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- When user is  logged in -->
        <div ng-show="vm.isAuth" class="buttons">
            <div class="buttonLogIn">
                <div class="ButtonBorder"><a href="" ng-click="logout()">logout</a></div>
            </div>
            <div>
                <p>The ID is {{vm.account}}</p>
                <p>The content is {{vm.isAuth}}</p>
            </div>
        </div>

    </div>
