<div class="container">
    <div class="row">
        <div class="col-md-6 " id="form_container">
            <h2>Send email to user</h2> 
            <p> Please send your message below.</p>
            <form role="form" id="reused_form">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="message"> Message:</label>
                        <textarea ng-model = "vm.email.content" class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="subject"> Subject </label>
                        <input ng-model="vm.email.subject" type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button ng-click="vm.sendEmail()" type="submit" class="btn btn-lg btn-default pull-right" >Send &rarr;</button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your message successfully!</h3> </div>
            <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
        </div>
    </div>
</div>
