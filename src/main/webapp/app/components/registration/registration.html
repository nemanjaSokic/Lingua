<div class="container">
	<div class="row">
        <div class="col-md-6">
            <form ng-submit="register()" id="fileForm" role="form">
            <fieldset><legend class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></legend>

            <div class="form-group">
            <label for="phonenumber"><span class="req">* </span> Phone Number: </label>
                    <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28" ng-model="vm.user.telefonKorisnika" placeholder="not used for marketing"/> 
            </div>

            <div class="form-group"> 	 
                <label for="firstname"><span class="req">* </span> First name: </label>
                    <input class="form-control" type="text" name="firstname" id = "firstname" ng-model="vm.user.ime" required /> 
                        <div id="errFirst"></div>    
            </div>
            <div class="form-group">
                <label for="lastname"><span class="req">* </span> Last name: </label> 
                    <input class="form-control" type="text" name="lastname" id = "lastname" ng-model="vm.user.prezime" required />  
                        <div id="errLast"></div>
            </div>
            <div class="form-group">
                <label for="email"><span class="req">* </span> Email Address: </label> 
                    <input class="form-control" required type="text" name="email" id = "email" ng-keyup="emailTrim(vm.user.email)" ng-model="vm.user.email" />   
                        <div class="status" id="status"></div>
            </div>

            <div class="form-group">
                <label for="username"><span class="req">* </span> User name:  <small>This will be your login user name</small> </label> 
                    <input class="form-control" type="text" name="username" id = "username" ng-change = "checkUser()"ng-model="vm.user.korisnickoIme" placeholder="will be generated but you can change" required />  
                        <div ng-show = "userError" class="label label-danger" id="errLast">The username is used!</div>
            </div>

            <div class="form-group">
                <label for="password"><span class="req">* </span> Password: </label>
                    <input required name="password" type="password" class="form-control inputpass" placeholder="Minimum 6 characters" ng-model="vm.user.sifraKorisnika" minlength="4" maxlength="16"  id="pass1" /> </p>

                <label for="password"><span class="req">* </span> Password Confirm: </label>
                    <input required name="password" type="password" class="form-control inputpass" minlength="4" ng-model="confPass" maxlength="16" placeholder="Enter again to validate"  id="pass2" ng-change="checkPass();";/>
                        <span id="confirmMessage" ng-show = "checkPass()" class="label label-success">Good type!</span>
            </div>
            <div class="form-group">
                <label for="role"><span class="req">* </span> Your role?: </label>
                <div class="radio">
                    <label><input type="radio" name="optradio" value="STUDENT" ng-model="vm.user.tipKorisnika">Student</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" value="PROFESSOR" ng-model="vm.user.tipKorisnika">Professor</label>
                </div>
            </div>
            <div class="form-group" ng-show="vm.user.tipKorisnika == 'PROFESSOR'"><!--Here you should add component for professor-->
                <label for="role"><span class="req">* </span> Select your language: </label>
               <select required class="form-control" ng-model="vm.profLang">
                    <option ng-option value={{x}} ng-repeat="x in vm.languages">{{x.naziv}}</option>
                    <option ng-option value="0">Choose another one</option>
                </select>
                <div class="col-xs-12" id="cash" ng-if="vm.profLang == '0'">
                    <input required class="form-control" type="text" ng-model="vm.user.napomena" placeholder="If you want to create new one, let us know.">
                </div>
            </div>
            <div class="form-group" ng-show="vm.user.tipKorisnika == 'STUDENT'"><!--Here you should add component for professor-->
                <label for="role"><span class="req">* </span> Select your course: </label>
               <select required class="form-control" ng-model="vm.desiredCourse">
                    <option ng-option value={{x}} ng-repeat="x in vm.courseTypes">{{x.jezik.naziv}} - {{x.nivo.nazivNivoa}} level</option>
                    <option ng-option value="0">Choose another one</option>
                </select>
                <div class="col-xs-12" id="cash" ng-if="vm.desiredCourse == '0'">
                    <input required class="form-control" type="text" ng-model="vm.user.napomena" placeholder="If you want to create new one, let us know.">
                </div>
            </div><!--End students courses-->
            <div class="form-group">
                <input class="btn-lg btn-success" type="submit" name="submit_reg" value="Register">
            </div><h4><span class="label label-info">
                      You will receive an email to complete the registration and validation process.
                    </span></h4>
                    <h4><span class="label label-info">Be sure to check your spam folders.</span></h4>

            </fieldset>
            </form><!-- ends register form -->


        </div><!-- ends col-6 -->
   
            <div class="col-md-6">
                <h1 class="page-header">Sign up</h1>
            </div>
	</div>
</div>
