<div class="opacityDiv">
    <a class="backButton" href="/"><i class="fa fa-chevron-left fa-1x " aria-hidden="true" ></i>
        home</a>
    <div class="log">
        <ul>
            <div ng-show="error">
                {{errorMessage}}: {{errorStatus}}
            </div>
            <li>
                <form ng-submit="login()">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" required id="username" ng-model="credentials.username" placeholder="Username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" required id="password" ng-model="credentials.password" placeholder="Password">
                    </div>
                    <button type="submit">Confirm identity</button>
                </form>
            </li>
            <li><a href="#/signup">Sign Up</a> </li>
        </ul>
    </div>
</div>
