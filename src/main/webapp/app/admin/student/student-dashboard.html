<div ng-include="'/app/layouts/navbar/admin/navbar.html'"></div>
</br></br>
<table class="table table-hover">
  <thead>
    <tr><th>Active students</th></tr>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Course</th>
      <th scope="col">Registrated</th>
      <th scope="col">status</th>
      <th scope="col">payments</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stud in vm.student ">
      <th scope="row"><a ng-href="#/admin/student/{{stud.indeks}}">{{stud.indeks}}</a></th>
      <td>{{stud.ime}}</td>
      <td>{{stud.prezime}}</td>
      <td>
        <label ng-hide="stud.kurs">Assign course</label>
        <a ng-show = "stud.kurs" ng-href="/#/admin/course/{{stud.kurs.id}}" tooltip-placement="top" uib-tooltip="nastavnik: {{stud.kurs.nastavnik.ime}} {{stud.kurs.nastavnik.prezime}}" type="button" class="btn btn-info">{{stud.kurs.tipKursa.jezik.naziv}} : {{stud.kurs.tipKursa.nivo.nazivNivoa}} : {{stud.kurs.id}}</a></td>
      <td>{{stud.registrovan}}</td>
      <td>{{stud.status}}</td>
      <td><a ng-click=showPayments()>Show Payments</a></td>
    </tr>
  </tbody>
</table>
<div ng-show="error" class="alert alert-danger fade in"><strong>{{errorMessage}}!</strong></div>
